<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>Element Plus demo</title>
</head>

<body>

    <div id="app">
        <el-table :data="tableData" border>
            <el-table-column prop="number" label="编号" width="180" show-overflow-tooltip>
            </el-table-column>
            <el-table-column prop="name" label="姓名" width="180" show-overflow-tooltip>

                <!-- <template slot-scope="scope">
                    <span v-if="scope.row.name == '小明'">11111</span>
                    <span v-else>女</span>
                </template> -->

            </el-table-column>

            <el-table-column prop="name" label="性别">
                <template slot-scope="scope">
                    <span v-if="scope.row.name == 0">男</span>
                    <span v-if="scope.row.name == 1">女</span>
                </template>
            </el-table-column>
            <el-table-column prop="info" label="描述" show-overflow-tooltip>
            </el-table-column>
        </el-table>

    </div>

    <script>
        const App = {

            data() {
                return {
                    tableData: [{
                        number: '2016001',
                        name: '小明',
                        info: '这是第一条数据'
                    }, {
                        number: '2016002',
                        name: '小明',
                        info: '这是第二条数据'
                    }, {
                        number: '2016003',
                        name: '小明',
                        info: '这是第三条数据'
                    }, {
                        number: '2016004',
                        name: '小明',
                        info: '这是第四条数据'
                    }, {
                        number: '2016005',
                        name: '小明',
                        info: '这是第五条数据'
                    }]
                }
            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>

</body>

</html>
